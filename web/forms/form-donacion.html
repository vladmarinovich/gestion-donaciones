<!-- web/forms/form-donacion.html -->
<link rel="stylesheet" href="/css/forms.css" />

<div class="sp-form-header"> <!-- ✅ cambiado -->
  <h2 class="sp-form__title">Nueva Donación</h2> <!-- ✅ cambiado -->
</div>

<form id="form-donacion" class="sp-form" novalidate>
  <!-- ID (solo lectura) -->
  <div class="sp-form-group">
    <label for="id_donacion">ID Donación</label>
    <input type="text" id="id_donacion" name="id_donacion" readonly placeholder="Auto-generado" />
  </div>

  <!-- Fecha de donación -->
  <div class="sp-form-group">
    <label for="fecha_donacion">Fecha de donación *</label>
    <input type="date" id="fecha_donacion" name="fecha_donacion" required />
  </div>

  <!-- Monto -->
  <div class="sp-form-group">
    <label for="monto">Monto (COP) *</label>
    <input
      type="number"
      id="monto"
      name="monto"
      step="0.01"
      min="0.01"
      required
      placeholder="0.00"
    />
  </div>

  <!-- Medio de pago -->
  <div class="sp-form-group">
    <label for="medio_pago">Medio de pago *</label>
    <select id="medio_pago" name="medio_pago" required>
      <option value="">Seleccionar medio</option>
      <option value="paypal">PayPal</option>
      <option value="nequi">Nequi</option>
      <option value="transferencia">Transferencia</option>
      <option value="web">Web</option>
      <option value="bancaria">Cuenta bancaria</option>
      <option value="veterinaria">Veterinaria</option>
    </select>
  </div>

  <!-- Estado -->
  <div class="sp-form-group">
    <label for="estado">Estado *</label>
    <select id="estado" name="estado" required>
      <option value="">Seleccionar estado</option>
      <option value="confirmado">Confirmado</option>
      <option value="pendiente">Pendiente</option>
      <option value="en_billetera">En billetera</option>
    </select>
  </div>

  <!-- Donante (lookup/select) -->
  <div class="sp-form-group">
    <label for="id_donante">Donante *</label>
    <select id="id_donante" name="id_donante" required>
      <option value="">Seleccionar donante</option>
      <!-- Aquí se llenará dinámicamente desde Firebase -->
    </select>
  </div>

  <!-- Caso asociado (lookup/select) -->
  <div class="sp-form-group">
    <label for="id_caso">Caso asociado *</label>
    <select id="id_caso" name="id_caso" required>
      <option value="">Seleccionar caso</option>
      <!-- Aquí se llenará dinámicamente desde Firebase -->
    </select>
  </div>

  <!-- Comprobante -->
  <div class="sp-form-group">
    <label for="comprobante_url">Comprobante (URL)</label>
    <input
      type="url"
      id="comprobante_url"
      name="comprobante_url"
      placeholder="https://drive.google.com/..."
      pattern="https?://.+"
    />
  </div>

  <!-- Notas -->
  <div class="sp-form-group">
    <label for="notas">Notas</label>
    <textarea id="notas" name="notas" rows="3" placeholder="Observaciones adicionales"></textarea>
  </div>

  <div class="sp-form-actions"> <!-- ✅ cambiado -->
    <button type="submit" class="sp-btn sp-btn--primary">Guardar Donación</button> <!-- ✅ cambiado -->
  </div> <!-- ✅ cambiado -->
</form> <!-- ✅ cambiado -->
